<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BootStrap后台</title>
    <link rel="apple-touch-icon-precomposed" href="https://cdn.jsdelivr.net/npm/@bootcss/www.bootcss.com@0.0.3/dist/ico/apple-touch-icon-precomposed.png">
    <link rel="shortcut icon" href="https://cdn.jsdelivr.net/npm/@bootcss/www.bootcss.com@0.0.3/dist/ico/favicon.ico">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
</head>

<body>
    <nav class=" navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button class="navbar-toggle collapsed" data-toggle="collapse" data-target="#info">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" src="index.html">
                    <img src="img/frozenformations12.jpg" alt="BootStrap后台" style="width: 30px;border-radius: 5px;">
                </a>
                <a class="navbar-brand" src="index.html">后台管理</a>
            </div>
            <div id="info" class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">admin<span
                                class="caret"></span></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="info.html">个人资料</a></li>
                            <li class="divider"></li>
                            <li><a href="login.html">退出</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid" style="margin-top: 50px;">
        <div class="row col-xs-2">
            <nav class="row navbar-default">
                <ul class="nav">
                    <li>
                        <a class="col-xs-offset-1 " href="index.html"><i class="glyphicon glyphicon-home"></i>
                            首页</a>
                    </li>
                    <li>
                        <a class="col-xs-offset-1 text-muted" href="config.html"><i class="glyphicon glyphicon-cog"></i>
                            网站配置</a>
                    </li>
                    <li>
                        <a class="col-xs-offset-1" href="#"><i class="glyphicon glyphicon-user"></i> 管理员</a>
                    </li>
                    <li>
                        <a class="col-xs-offset-1" href="#"><i class="glyphicon glyphicon-list"></i> 商品列表</a>
                    </li>
                    <li>
                        <a class="col-xs-offset-1" href="#"><i class="glyphicon glyphicon-picture"></i> 用户列表</a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="col-xs-10">
            <div class="container-fluid">
                <ol class="breadcrumb">
                    <li><a href="index.html">首页</a></li>
                    <li class="active">网站配置</li>
                </ol>
            </div>
            <div class="container-fluid">
                <ul class="nav nav-tabs">
                    <li class="active">
                        <a href="#index" data-toggle="tab">基本配置</a>
                    </li>
                    <li>
                        <a href="#wechat" data-toggle="tab">微信配置</a>
                    </li>
                    <li>
                        <a href="#alipay" data-toggle="tab">支付宝配置</a>
                    </li>
                </ul>
                <form class="form-horizontal">
                    <div class="tab-content">
                        <div id="index" class="tab-pane fade in active" style="margin-top:15px;">
                            <div class="form-group">
                                <label class="col-xs-2 control-label">网站名</label>
                                <div class="col-xs-10">
                                    <input type="text" class="form-control" name="name" id="" placeholder="前后端网站名称" value="bootstrap">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-xs-2 control-label">域名</label>
                                <div class="col-xs-10">
                                    <input type="url" class="form-control" name="host" id="" placeholder="本站域名" value="http://www.adamboov.com">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-xs-2 control-label">网站logo</label>
                                <div class="col-xs-10">
                                    <input type="file" class="form-control" name="logo" id="" placeholder="网站logo">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-xs-2 control-label">联系人</label>
                                <div class="col-xs-10">
                                    <input type="text" class="form-control" name="username" id="" placeholder="联系人" value="adam">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-xs-2 control-label">联系电话</label>
                                <div class="col-xs-10">
                                    <input type="phone" class="form-control" name="phone" id="" placeholder="联系电话" value="bootstrap">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-xs-2 control-label">联系邮箱</label>
                                <div class="col-xs-10">
                                    <input type="email" class="form-control" name="email" id="" placeholder="联系邮箱" value="adamboov@qq.com">
                                </div>
                            </div>

                        </div>
                        <div id="wechat" class="tab-pane fade" style="margin-top: 15px;">
                            <div class="form-group">
                                <label class="col-xs-2 control-label">KEY</label>
                                <div class="col-xs-10">
                                    <input type="text" class="form-control" name="wechat_key" id="" placeholder="KEY" value="wxid_awbpkkzj31b622">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-xs-2 control-label">appid</label>
                                <div class="col-xs-10">
                                    <input type="text" class="form-control" name="wecht_appid" id="" placeholder="appid" value="wxid_awbpkkzj31b622">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-xs-2 control-label">appsecret</label>
                                <div class="col-xs-10">
                                    <input type="text" class="form-control" name="wechat_appsecret" id="" placeholder="appsecret" value="wxid_awbpkkzj31b622">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-xs-2 control-label">微信logo</label>
                                <div class="col-xs-10">
                                    <input type="file" class="form-control" name="logo" id="" placeholder="微信logo">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-xs-2 control-label">证书</label>
                                <div class="col-xs-10">
                                    <input type="file" class="form-control" name="wechat_ssl" id="" placeholder="网站l证书">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-xs-2 control-label">状态</label>
                                <div class="col-xs-10">
                                    <select name="wechat_status" class="form-control" id="">
                                        <option value="1">开启</option>
                                        <option value="0">关闭</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div id="alipay" class="tab-pane fade" style="margin-top: 15px;">
                            <div class="form-group">
                                <label class="col-xs-2 control-label">KEY</label>
                                <div class="col-xs-10">
                                    <input type="text" class="form-control" name="wechat_key" id="" placeholder="KEY" value="wxid_awbpkkzj31b622">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-xs-2 control-label">appid</label>
                                <div class="col-xs-10">
                                    <input type="text" class="form-control" name="wecht_appid" id="" placeholder="appid" value="wxid_awbpkkzj31b622">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-xs-2 control-label">appsecret</label>
                                <div class="col-xs-10">
                                    <input type="text" class="form-control" name="wechat_appsecret" id="" placeholder="appsecret" value="wxid_awbpkkzj31b622">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-xs-2 control-label">微信logo</label>
                                <div class="col-xs-10">
                                    <input type="file" class="form-control" name="logo" id="">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-xs-2 control-label">证书</label>
                                <div class="col-xs-10">
                                    <input type="file" class="form-control" name="wechat_ssl" id="">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-xs-2 control-label">状态</label>
                                <div class="col-xs-10">
                                    <select name="wechat_status" class="form-control" id="">
                                        <option value="1">开启</option>
                                        <option value="0">关闭</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-10 col-xs-offset-2">
                                <button type="submit" class="btn btn-default">保存</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
