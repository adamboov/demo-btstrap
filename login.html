<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1,user-scalable=no"> -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BootStrap后台</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>

</head>

<body style="background-color: #999999">
    <div class="text-center" style="padding-top: 120px;">
        <div class="" style="width: 714px;margin:0 auto;background-color: #ffffff;border-radius: 40px;">
            <div style="padding: 60px;">
                <div style="width: 300px;margin:0 auto;">
                    <img src="img/frozenformations12.jpg" alt="img" style="width: 150px;height: 150px;border-radius: 24px">
                    <h3 style="margin-bottom:20px">BootStrap后台</h3>
                    <div class="form-group">
                        <input type="text" id="account" class="form-control" placeholder="请输入账号">
                    </div>
                    <div class="form-group">
                        <input type="password" id="pwd" class="form-control" placeholder="请输入密码">
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox">记住我
                        </label>
                    </div>
                    <button id="submit" type="submit" class="btn btn-success">登陆</button>
                </div>
                <div id="error" class="modal fade">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-hrader">
                                <h4 id="erro_title">登录失败，请重试。</h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="navbar-fixed-bottom">
        <p class="text-center">Copyright© 2019.Adam All Rights Reserved </p>
    </footer>
</body>
<script type="text/javascript">
    $("#submit").click(function() {
        var account = $("#account").val();
        if (!account) {
            $("#erro_title").text('账号不能为空');
            $("#error").modal('show');
            setTimeout(function() {
                $("#error").modal('hide');
            }, 1200);
            return false;
        }
        var pwd = $("#pwd").val();
        if (!pwd) {
            $("#erro_title").text('密码不能为空');
            $("#error").modal('show');
            setTimeout(function() {
                $("#error").modal('hide');
            }, 1200);
            return false;
        }

    })
</script>

</html>
